<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" th:replace="~{default :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Produto</title>
</head>
<body>
<section>
        <div class="card-body">
            <div class="form-group">
                <label>Nome</label>
                <input id = "idnome"type="text" class="form-control" placeholder="Escreva o nome do produto" name="nome">
            </div>
            <div class="form-group">
                <label >Tipo</label>
                <select class="custom-select" name="tipo_produto" id = "produtoSelect">
                    <option value="" disabled>Selecione um Tipo</option>
                    <option value="BEBIDA" selected>BEBIDA</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="SOBREMESA">SOBREMESA</option>
                    <option value="OUTROS">OUTROS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preço</label>
                <input id = "idpreco"type="number" class="form-control" placeholder="Preço do produto" name="preco">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea id ="idDescricao"class="form-control" rows="3" placeholder="Escreva..." name="descricao_produto"></textarea>
            </div>

      
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
           <button type="submit" class="btn btn-success btnCadastrarProduto modalSuccess modalError"><i class="fas fa- btnCadastrarProduto" aria-hidden="true"></i>Cadastrar</button>
        </div>
</section>
</body>
</html>
